<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap JS (Popper.js included) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/auth.css" />
    <title>BR STORE</title>
  </head>
  <body>
    <header>
      <div class="top-header">
        <div class="icon-mobile" style="padding-bottom: 3px">
          <span class="material-symbols-outlined"> menu </span>
        </div>
        <div class="logo">
          <img src="images/logo-clara.png" alt="" />
        </div>
        <div class="icon-mobile">
          <span class="material-symbols-outlined" style="font-size: 27px">
            shopping_cart
          </span>
        </div>
        <div class="search">
          <input
            type="search"
            name="search"
            placeholder="O que você procura hoje?"
          />
        </div>

        <nav class="options">
          <div class="login-option">
            <span class="material-symbols-outlined"> person </span>
            <a href="/login" id="selected">Entrar</a>
          </div>
          <div class="carrinho-option">
            <span class="material-symbols-outlined"> shopping_cart </span>
          </div>
        </nav>
      </div>
      <div class="menu">
        <span class="material-symbols-outlined close"> close </span>
        <a href="">INICIO</a>
        <a href="">ROUPAS</a>
        <a href="">RELOGIOS</a>
        <a href="">SAPATOS</a>
        <a href="">BOLSAS</a>
        <div class="login-option">
          <span class="material-symbols-outlined"> person </span>
          <a href="/login">Entrar</a>
        </div>
      </div>
      <div class="search-mobile">
        <input
          type="search"
          name="search"
          placeholder="O que você procura hoje?"
        />
      </div>
    </header>

    <div class="rota">
      <h2>Entrar</h2>
    </div>

    <section class="form-section">
      <form action="" method="post">
        <span>E-MAIL</span>
        <input
          type="email"
          name="email"
          placeholder="ex.: seuemail@email.com.br"
          required
        />

        <span>SENHA</span>
        <input type="password" name="senha" required />
        <input type="submit" value="INICIAR SESSÃO" />

        <p>Não possui uma conta? <a href="/cadastrar">Cadastre-se</a></p>
      </form>
    </section>

    <!-- Util.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/mobile-menu.js"></script>
  </body>
</html>
